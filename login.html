<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script type="text/javascript" src="registrationapp.js"></script>
    <script src="config.js"></script>
    <script src="angularform.factory.js"></script>
    <link rel="stylesheet" type="text/css" href="angularform.css">
</head>

<body ng-app="angularForm">
    <div class="modal-dialog" ng-controller="loginCtrl">
        <div class="col-sm-6 col-sm-offset-1">
            <center>
                <h3>User Login</h3></center>
            <div ng-show="alertsuccess1" class="alert alert-success">{{successmsg }}</div>
            <!-- <div ng-show="alerterror" class="alert alert-danger"> {{errmsg}}</div>
 -->
            <form name="form" ng-submit="login(user)" novalidate>
                <div class="form-group" ng-class="{ 'has-error' : form.user_name.$invalid && !form.user_name.$pristine }">
                    <label for="firstName">User Name</label>
                    <input type="text" class="form-control" name="user_name" ng-model="user.user_name" ng-change="change()" required>
                    <span ng-show="form.user_name.$dirty && form.user_name.$error.required" class="help-block">User name is required</span>
                </div>
                <div class="form-group" ng-class="{ 'has-error' : form.password.$invalid && !form.password.$pristine }">
                    <label for="password"> Password</label>
                    <input type="text" class="form-control" name="password" ng-model="user.password" ng-change="change()" required>
                    <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
                </div>
                <button type="submit" class="btn btn-success" ng-disabled="form.$invalid">Login <span class="fa fa-arrow-right"></span> </button>
            </form>
            </form>
        </div>
    </div>
</body>

</html>
